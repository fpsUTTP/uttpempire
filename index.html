<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      background: url("bg.png") no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      font-family: sans-serif;
      display: none;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      z-index: 99999;
    }
    .popup button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #5865f2;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .popup button:hover {
      background: #4752c4;
    }
  </style>
</head>
<body>
  <div class="popup" id="popup">
    <p>Join the discord</p>
    <button onclick="window.open('https://discord.gg/JxuJVURvdU','_blank')">Join Now</button>
  </div>

  <img src="bg.jpg" style="width: 100%; height: 100%; position: fixed; top: 0; left: 0;">

  <script>
    window.onload = function() {
      setTimeout(function() {
        document.getElementById("popup").style.display = "block";
      }, 1500);
    };
  </script>
</body>
</html>
